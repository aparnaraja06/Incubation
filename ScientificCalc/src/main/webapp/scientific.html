<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>scientific</title>
<link href="calculator.css" rel="stylesheet">
<script type="text/javascript" src="scientific.js"></script>
</head>
<body>
<div class="container">
	<div class="calcDisplay">
		<input type="text" id="display">
		
		</div>
		<div class="calcKeys">
		<table>
			<tr>
			<td><input type="button" value="(" class="operator" onClick="getOperator(this)" id="("></td>
	        <td><input type="button" value=")" class="operator" onClick="getOperator(this)" id=")"></td>
	        <td><input type="button" class="operator" value="x2" onClick="getOperator(this)" id="x2"></td>
	         <td><input class="button"  type="button" id="clear" value="AC" onClick="clearBox()"></td>				
				
			</tr>
			<tr>
             <td><input type="button" class="operator" value="√" onClick="getOperator(this)" id="√"></td>
              <td><input type="button" class="operator" value="mod" onClick="getOperator(this)" id="mod"></td>
              <td><input type="button" class="operator" value="x3" onClick="getOperator(this)" id="x3"></td>
	         <td><input type="button" class="operator" value="-" onClick="getOperator(this)" id="-"></td>
              
            </tr>
            
			<tr>
				<td><input type="button" value="7" class="button" onClick="showValue('7')"></td>
				<td><input type="button" value="8" class="button" onClick="showValue('8')"></td>
				<td><input type="button" value="9" class="button" onClick="showValue('9')"></td>
				<td><input type="button"  class="operator" value="*" onClick="getOperator(this)" id="*"></td>
			</tr>
			<tr>
				<td><input type="button" value="4" class="button" onClick="showValue('4')"></td>
				<td><input type="button" value="5" class="button" onClick="showValue('5')"></td>
				<td><input type="button" value="6" class="button" onClick="showValue('6')"></td>
				<td><input type="button" class="operator" value="/" onClick="getOperator(this)" id="/"></td>
		    </tr>
			<tr>
			<td><input type="button" value="1" class="button" onClick="showValue('1')"></td>
			<td><input type="button" value="2" class="button" onClick="showValue('2')"></td>
			<td><input type="button" value="3" class="button" onClick="showValue('3')"></td>
			<td><input type="button"  class="operator" value="+" onClick="getOperator(this)" id="+"></td>

	       </tr>
           <tr>
				<td><input type="button" value="." class="button" onClick="showValue('.')"></td>
				<td><input type="button" value="0" class="button" onClick="showValue('0')"></td>
	            <td colspan="2"><input type="button" class="operator" id="=" value="=" onClick="solve(this.value)"></td>
			    
			</tr>
	      
           
		</table>
		</div>
	</div>

</body>
</html>
